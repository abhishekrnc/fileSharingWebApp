<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebiShare - Share Files over Internet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./icon-file.svg" alt="upload-icon" class="center" draggable="false">
                <img src="./icon-file.svg" alt="upload-icon" class="left" draggable="false">
                <img src="./icon-file.svg" alt="upload-icon" class="right" draggable="false">
            </div>
            <div class="title">Upload your Files here or, <span class="browseBtn">Browse Files</span></div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
